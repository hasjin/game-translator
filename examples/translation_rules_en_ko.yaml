## 금지 사항

1. ❌ 영어 문장 구조 그대로 직역
2. ❌ 관용구를 문자 그대로 번역
3. ❌ 어색한 한국어 표현
4. ❌ 게임 태그 제거 또는 변경
5. ❌ 문맥 무시한 기계적 번역
6. ❌ 캐릭터 말투 무시
7. ❌ 불필요한 설명 추가

---

## 주의사항

- 영어 게임은 다양한 문화권의 플레이어를 위해 만들어집니다
- 한국 플레이어가 이해하기 쉽도록 자연스럽게 의역하세요
- 게임 장르와 분위기에 맞는 어휘를 선택하세요
- 캐릭터의 성격과 관계를 파악하여 말투를 조정하세요
- 유머나 말장난은 한국어로 재해석이 필요할 수 있습니다
