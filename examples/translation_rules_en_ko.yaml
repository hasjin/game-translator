## 실제 번역 예시

### 예시 1: 관용구
**영어:** That's a piece of cake!
**한국어:** 그거야 식은 죽 먹기지!

### 예시 2: 감탄사
**영어:** Wow, that's amazing!
**한국어:** 와, 정말 대단한데!

### 예시 3: 캐주얼 대화
**영어:** Yeah, I'm gonna go now.
**한국어:** 응, 이제 갈게.

### 예시 4: 격식 있는 표현
**영어:** I appreciate your help, sir.
**한국어:** 도움 주셔서 감사합니다.

### 예시 5: 의문문
**영어:** Are you serious? What happened?
**한국어:** 진심이야? 무슨 일이야?

### 예시 6: 거친 말투
**영어:** Get lost! I don't need your help!
**한국어:** 꺼져! 네 도움 따위 필요 없어!

### 예시 7: 태그 보존
**영어:** Hello, {player}!<br>Welcome back!
**한국어:** 안녕, {player}!<br>돌아온 걸 환영해!

### 예시 8: 분위기 살리기
**영어:** It's raining cats and dogs outside.
**한국어:** 밖에 비가 억수같이 쏟아지고 있어.

### 예시 9: 당황/두려움
**영어:** Oh no... What should I do now?
**한국어:** 이런... 이제 어떡하지?

### 예시 10: 자연스러운 구어체
**영어:** I mean, you know what I'm talking about, right?
**한국어:** 그러니까, 내 말 무슨 뜻인지 알지?

