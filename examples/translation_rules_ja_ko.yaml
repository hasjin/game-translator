## 실제 번역 예시

### 예시 1: 말더듬기
**일본어:** な、なんで……誰なの
**한국어:** 어, 어째서……대체 누구야

### 예시 2: 인용 표현
**일본어:** 高校生だって言ってたよね
**한국어:** 고등학생이라고 했었잖아

### 예시 3: 자연스러운 표현
**일본어:** 嫌われていた
**한국어:** 미움받고 있었어 (O)
**틀린 예:** 싫어받고 있었어 (X)

### 예시 4: 말투 보존 (애교)
**일본어:** やめてよぅ～
**한국어:** 그만해요오~

### 예시 5: 말투 보존 (거친)
**일본어:** 知らねえよ
**한국어:** 몰라

### 예시 6: 태그 보존
**일본어:** {name}さん、__BR0__どうしたの？
**한국어:** {name}씨,__BR0__무슨 일이야?

### 예시 7: 감탄사
**일본어:** あれ、この音って……？
**한국어:** 어라, 이 소리는……? (O)
**틀린 예:** 허, 이 소리는……? (X)

### 예시 8: 의문사
**일본어:** なんでそんなこと言うの
**한국어:** 왜 그런 말을 해 (O)
**틀린 예:** 뭐래 그런 말을 해 (X)

### 예시 9: 우아한 어투
**일본어:** そうですわね
**한국어:** 그렇네요 (O) / 그렇답니다 (O)

### 예시 10: 존댓말
**일본어:** そうですね、分かりました
**한국어:** 그렇네요, 알겠습니다

