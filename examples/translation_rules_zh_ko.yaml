## 실제 번역 예시

### 예시 1: 일상 대화
**중국어:** 好吧，那我走了。
**한국어:** 좋아, 그럼 나 갈게.

### 예시 2: 감탄사
**중국어:** 哇！太厉害了！
**한국어:** 와! 정말 대단하다!

### 예시 3: 의문문
**중국어:** 真的吗？怎么办？
**한국어:** 정말? 어떡해?

### 예시 4: 격식 있는 표현
**중국어:** 谢谢您的帮助。
**한국어:** 도움 주셔서 감사합니다.

### 예시 5: 관용구
**중국语:** 差不多就行了。
**한국어:** 적당하면 됐어. / 그 정도면 충분해.

### 예시 6: 거친 말투
**중국어:** 闭嘴！别烦我！
**한국어:** 닥쳐! 귀찮게 하지 마!

### 예시 7: 태그 보존
**中国语:** 你好，{player}！<br>欢迎回来！
**한국어:** 안녕, {player}!<br>돌아온 걸 환영해!

### 예시 8: 사자성어
**중国语:** 这简直是画蛇添足。
**한국어:** 이건 완전히 사족을 다는 거야.

### 예시 9: 특수 표현
**중국语:** 加油！你一定可以的！
**한국어:** 힘내! 너라면 분명 할 수 있어!

### 예시 10: 자연스러운 구어체
**중国语:** 没办法啊，算了吧。
**한국어:** 어쩔 수 없잖아, 그냥 됐어.

