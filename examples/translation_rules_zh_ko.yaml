## 금지 사항

1. ❌ 중국어 문장 구조 그대로 직역
2. ❌ 관용구를 문자 그대로 번역
3. ❌ 인명을 한국식 한자 발음으로 읽기
4. ❌ 게임 태그 제거 또는 변경
5. ❌ 문맥 무시한 기계적 번역
6. ❌ 캐릭터 말투 무시
7. ❌ 어색한 한국어 표현
8. ❌ 중국 문화를 무시한 번역

---

## 주의사항

- 중국어는 간결한 언어이므로 한국어로 번역 시 자연스럽게 풀어쓰세요
- 중국 특유의 문화적 표현은 한국 독자가 이해할 수 있게 번역하세요
- 간체자와 번체자의 차이를 이해하고 적절히 번역하세요
- 캐릭터의 성격과 관계를 파악하여 말투를 조정하세요
- 게임 장르와 분위기에 맞는 어휘를 선택하세요
